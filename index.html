<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link href="asets/style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center">
      <div class="center-box d-flex align-items-end">
        <div class="">
          <div class="result d-flex justify-content-end px-3">
            <span class=""></span>
          </div>

          <div class="buttons d-flex flex-wrap justify-content-between gap-3">
            <button class="clear">AC</button>
            <button class="negative">-/+</button>
            <button class="persent" value="%">%</button>
            <button class="operator" value="/">/</button>

            <button class="numbers" value="1">1</button>
            <button class="numbers" value="2">2</button>
            <button class="numbers" value="3">3</button>
            <button class="operator" value="x">x</button>

            <button class="numbers" value="4">4</button>
            <button class="numbers" value="5">5</button>
            <button class="numbers" value="6">6</button>
            <button class="operator" value="+">+</button>

            <button class="numbers" value="7">7</button>
            <button class="numbers" value="8">8</button>
            <button class="numbers" value="9">9</button>
            <button class="operator" value="-">-</button>

            <button class="del">C</button>
            <button class="numbers" value="0">0</button>
            <button class="coma">.</button>
            <button class="equals">=</button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="asets/script.js"></script>
  </body>
</html>
